<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DepJek</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: white;">
        <img 
          src="/img/DEPJEK-LOGO.png" 
          alt="Logo" 
          width="30" 
          height="24" 
          class="d-inline-block align-text-top"
        >
        DEPJEK
      </a>
    </div>
  </nav>
  
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <!-- This section will be hidden once the user sends a message -->
    <div id="initial-header" class="text-center">
      <img
        src="img/DEPJEK-LOGO.png"
        alt="Logo"
        width="50"
        height="42"
        class="d-inline-block align-text-top"
      />
      <h1>Hi, I'm DepJek.</h1>
      <p>How can I help you today?</p>
    </div>

    <!-- Chat box -->
    <div class="chat-box">
      <div class="input-group">
        <input
          type="text"
          id="userInput"
          class="form-control chat-input"
          placeholder="Message DepJek"
          aria-label="Message DepJek"
        />
        <button class="btn btn-search" type="button" onclick="sendMessage()">Send</button>
      </div>
      <div id="response"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer text-center">
    <p>
      <a href="https://github.com/gj1342" target="_blank" style="color: #ffffff;">My GitHub Profile</a> - Just for a simple project.
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <!-- Marked Library (for Markdown parsing) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
